<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <!-- Container do formulário de cadastro de contato -->
    <div class="div_container">
        <!-- Título do cadastro de contato -->
        <h2>Cadastro de Contato</h2>
        <!-- Div que envolve o formulário de cadastro -->
        <div class="div_form">
            <!-- Campo do para informar o nome do contato -->
            <label for="contact_name">Nome do contato:</label>
            <input type="text" id="contact_name" placeholder="Nome Completo" required>
            <!-- Campo do para informar o número principal do contato -->
            <label for="primary_phone">Telefone principal:</label>
            <input type="tel" id="primary_phone" placeholder="(XX) XXXXX-XXXX" required>
            <!-- Campo do para informar o número secundário do contato -->
            <label for="secondary_phone">Telefone secundário:</label>
            <input type="tel" id="secondary_phone" placeholder="(XX) XXXXX-XXXX" required>
        </div>
        <!-- Botão para salvar o contato -->
        <button id="contact_button" class="button">Salvar</button>
    </div>
    <!-- Div que envolve a tabela da lista de contatos -->
    <div class="div_table">
        <!-- Título da lista de contatos -->
        <h2>Lista de Contatos</h2>
        <!-- Tabela que vai exibir os contatos já cadastrados -->
        <table id="contact_table">
            <tr>
                <th>Nome</th>
                <th>Telefone Principal</th>
                <th>Telefone Secundário</th>
                <th>Remover</th>
            </tr>
        </table>
        <!-- Botão para remover os contatos selecionados -->
        <button id="delete_button" class="button">Remover</button>
    </div>
</body>

</html>
