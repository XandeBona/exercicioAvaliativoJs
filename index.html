<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="div_container">
        <h2>Cadastro de Contato</h2>
        <div class="div_form">
            <label for="contact_name">Nome do contato:</label>
            <input type="text" id="contact_name" placeholder="Nome Completo" required>
            <label for="primary_phone">Telefone principal:</label>
            <input type="tel" id="primary_phone" placeholder="(XX) XXXXX-XXXX" required>
            <label for="secondary_phone">Telefone secundário:</label>
            <input type="tel" id="secondary_phone" placeholder="(XX) XXXXX-XXXX" required>
        </div>
        <button id="contact_button" class="button">Salvar</button>
    </div>
    <div class="div_table">
        <h2>Lista de Contatos</h2>
        <table id="contact_table">
            <tr>
                <th>Nome</th>
                <th>Telefone Principal</th>
                <th>Telefone Secundário</th>
                <th>Remover</th>
            </tr>
        </table>
        <button id="delete_button" class="button">Remover</button>
    </div>
</body>

</html>
